name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install msrv toolchain
        uses: dtolnay/rust-toolchain@1.69
      - name: Build tests
        run: cargo test --no-run
      - name: Run tests
        run: cargo test
